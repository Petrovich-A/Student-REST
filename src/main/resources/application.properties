## PostgreSQL DataSource
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.url=jdbc:postgresql://localhost:5432/student_rest

#flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.createSchemas=true
spring.flyway.schemas=st_rest

#open API
#custom path for swagger-ui
springdoc.swagger-ui.path=/documentation
#custom path for api docs
springdoc.api-docs.path=/api-docs
application.description=Open API Student application
application.version=1.0.0
application.title=Application API